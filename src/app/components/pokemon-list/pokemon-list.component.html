<div class="container mx-auto p-4">
  <app-filter-bar (search)="filterPokemons($event)"></app-filter-bar>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <app-pokemon-card
      *ngFor="let pokemon of filteredPokemons"
      [pokemon]="pokemon"
    ></app-pokemon-card>
  </div>
</div>
